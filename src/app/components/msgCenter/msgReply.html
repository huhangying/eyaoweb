<div class="modal-header">
	<h3 class="modal-title pull-left" id="modal-title">回复{{object.title}}</h3>
	<button type="button" class="close pull-right" aria-label="Close" ng-click="$dismiss('cancel')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div cg-busy="myPromise"></div>
<div class="modal-body" id="modal-body">
	<div class="text-muted alert alert-info">
		<div class="h4">{{replyMsg.user.name}} 在{{ replyMsg.time }} 发送:
		</div>
		<div class="row">
			<div class="col-sm-2">标题:</div>
			<div class="col-sm-10">{{replyMsg.name}}</div>
		</div>
		<div class="row">
			<div class="col-sm-2">描述:</div>
			<div class="col-sm-10">{{replyMsg.notes}}</div>
		</div>
	</div>

	<div>
		<div class="h4">您的回复:</div>
		<fieldset class="form-group">
			<label class="text-muted" for="replayName">标题</label>
			<input type="text" class="form-control" id="replayName" placeholder="请输入标题" ng-model="reply.name" required>
		</fieldset>
		<fieldset class="form-group">
			<label class="text-muted" for="replayNotes">具体描述</label>
			<textarea class="form-control" id="replayNotes" placeholder="请输入具体描述" rows="4" autofocus ng-model="reply.notes" required />
		</fieldset>
	</div>
</div>

<div class="modal-footer clearfix">
	<button class="btn btn-primary" type="button" ng-click="sendReply()">发送</button>
	<button class="btn btn-default" type="button" ng-click="markAsRead()">知道了,不需回复</button>
	<button class="btn btn-warning" type="button" ng-click="$dismiss('cancel')">取消</button>
</div>

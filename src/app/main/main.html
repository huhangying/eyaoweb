
<div id="main-process" class="box">
	<div class="box-header">
		<div class="h3 pull-left">药师门诊 </div>

		<div class="btn-group pull-right" style="padding-right:20px;">
			<span class="btn bg-success " style="padding: 3px 11px;">
				{{ patient? patient.name : '未选患者' }}&nbsp;
				<span class="divider-vertical"></span>
				<i class="fa fa-history" aria-hidden="true"></i>
			</span>

		</div>
	</div>

	<div cg-busy="myPromise"></div>
	<div class="box-body">
		<div class="row">
			<div class="col-sm-12">
				<div class="btn-group">
					<button type="button" class="btn btn-primary-outline dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						<i class="fa {{patient? 'fa-check-circle':''}}" aria-hidden="true"></i>
						<span ng-click="vm.selectPatient()">选择患者</span>
						<span class="divider-vertical"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li class="dropdown-item"><a href="#" ng-click="vm.createPatient()">新建患者</a></li>
					</ul>
				</div>

				<div class="btn-group" ng-if="patient">
					<button type="button" class="btn btn-primary-outline dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						<i class="fa {{surveyFirst? 'fa-check-circle':''}}" aria-hidden="true"></i>
						<span ng-click="vm.surveyFirst()">初诊问卷</span>
						<span class="divider-vertical"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li class="dropdown-item"><a href="#">发送用药知识自测问卷</a></li>
					</ul>
				</div>


				<button class="btn btn-primary-outline" ng-click="" ng-if="patient">随访评估</button>
				<div class="btn-group" ng-if="patient">
					<button type="button" class="btn btn-primary-outline dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						<i class="fa {{surveyFirst? 'fa-check-circle':''}}" aria-hidden="true"></i>
						<span ng-click="">化验结果</span>
						<span class="divider-vertical"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li class="dropdown-item"><a href="#">录入 A 化验结果</a></li>
						<li class="dropdown-item"><a href="#">录入 B 化验结果</a></li>
						<li class="dropdown-item"><a href="#">录入 C 化验结果</a></li>
					</ul>
				</div>
				<button class="btn btn-primary-outline" ng-click="vm.drawConclusion()" ng-if="patient">门诊结论</button>

				<button class="btn btn-primary{{article._id?'':'-outline'}} pull-right m-r-md"
								ng-click="vm.saveArticle()" ng-if="patient">
					<i class="fa fa-floppy-o" aria-hidden="true"></i>
					保存
				</button>
				<hr/>
			</div>

		</div>
		<div style="padding-top: 10px;" ng-if="patient">
			<h5>用药计划（处方）</h5>
			<button class="btn btn-primary-outline" ng-click="vm.addMedicine()" ng-if="patient">新开处方</button>
			<button class="btn btn-primary-outline" ng-click="vm.selectFromOld()" ng-if="patient">监测计划</button>

			<div>

			</div>
			<table class="table">
				<thead class="bold-text bg-info">
				<td style="width:5%">#</td>
				<td style="width:30%">药名</td>
				<td style="width:10%">剂量</td>
				<td style="width:10%">单位</td>
				<td style="width:14%">服用频率</td>
				<td style="width:14%">服用方法</td>
				<td style="width:10%">注意事项</td>
				<td style="width:8%"></td>
				</thead>
				<tbody>
				<tr ng-repeat="question in prescription | orderBy:'order' track by $index">
					<td>{{ question.order }}</td>
					<td>{{ question.question }}</td>
					<td>{{ question.answer_type }}</td>
					<td>{{ question.weight }}</td>
					<td>{{ question.apply }}</td>
					<td>
						<button class="btn btn-primary btn-xs" ng-click="editQuestion(question, $index)"><i class="ion-compose"></i></button>
						<button class="btn btn-danger btn-xs" ng-click="removeQuestion($index)"><i class="ion-ios-trash"></i></button>
					</td>

				</tr>
				</tbody>
			</table>

		</div>
		<div style="padding-top: 14px;" ng-if="!patient">
			使用说明内容。。。
		</div>
	</div>
</div>

<div id="login">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 text-center">
            <img class="hero" src="assets/images/logo.png">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form class="box center-block pt-1" name="form">

							<div class="box-header text-center text-info">
								<h3>药师端登录</h3>
							</div>
							<div class="box-body">
								<fieldset class="form-group">
									<label class="text-muted" for="username">用户名</label>
									<input type="text" class="form-control" id="username" placeholder="用户名" ng-model="credentials.user_id" required>
								</fieldset>
								<fieldset class="form-group">
									<label class="text-muted" for="password">密码</label>
									<input type="password" class="form-control" id="password" placeholder="密码" ng-model="credentials.password" required>
								</fieldset>
								<div class="form-group row">
									<div class="col-sm-12 text-right">
										<button ng-disabled="form.$invalid" ng-click="login()" class="btn btn-primary">
											登录</button>
									</div>
								</div>
							</div>
						</form>
            <div class="text-center" ng-show="false">
                <button class="btn btn-link" ui-sref="app.register">注册</button>
            </div>
        </div>
    </div>
</div>

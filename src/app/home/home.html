<div class="box">
	<div class="box-header">
		<div class="h3 pull-left text-muted">首页 </div>
	</div>
	<div cg-busy="myPromise"></div>
	<div id="home" class="box-body">
		<div class="row">
			<div class="col-sm-3">
				<div class="blue-block row">
					<div class="col-sm-4">
						<img src="../../assets/images/iocnuser.png" class="block-icon" />
					</div>
					<div class="col-sm-8 text-right">
						<h1 class="">{{userTotal}}</h1>
						<h4><strong>患者总人数</strong></h4>
					</div>
					<div class="hint-line">&nbsp;</div>
				</div>
			</div>
			<div class="col-sm-3 ">
				<div class="purple-block row">
					<div class="col-sm-4">
						<img src="../../assets/images/iconbl.png" class="block-icon" />
					</div>
					<div class="col-sm-8 text-right">
						<h1 class="">{{userGroupTotal}}</h1>
						<h4><strong>患者组总数</strong></h4>
					</div>
					<div class="hint-line">&nbsp;</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="green-block row">
					<div class="col-sm-4">
						<img src="../../assets/images/iocnuseradd.png" class="block-icon" />
					</div>
					<div class="col-sm-8 text-right">
						<h1 class="">{{bookingTotal}}</h1>
						<h4><strong>预约门诊总数</strong></h4>
					</div>
					<div class="hint-line">&nbsp;</div>
				</div>

			</div>

			<div class="col-sm-3 ">
				<div class="yellow-block row">
					<div class="col-sm-4">
						<div class="block-icon1">
							<i class="fa fa-stethoscope fa-4x" aria-hidden="true"></i>
						</div>
					</div>
					<div class="col-sm-8 text-right">
						<h1 class="">{{diagnoseMonthlyTotal}}</h1>
						<h4><strong>每月门诊完成数</strong></h4>
					</div>
					<div class="hint-line">&nbsp;</div>
				</div>
			</div>
		</div>


		<iframe width="100%" height="{{$root.frameHeight}}" frameBorder="0" class="width-100"
						ng-src="{{detailFrame}}"></iframe>

	</div>
</div>

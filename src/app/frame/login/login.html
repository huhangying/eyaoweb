<div id="login">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 text-center">
            <img class="hero" src="assets/images/logo.png">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form class="box center-block">
							<div class="box-header">
								<h2>Login{{testTitle}}</h2>
							</div>
							<div class="box-body">
								<fieldset class="form-group">
									<label for="email">Email address</label>
									<input type="email" class="form-control" id="email" placeholder="Enter 	email" ng-model="credentials.user_id">
								</fieldset>
								<fieldset class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="	Password" ng-model="credentials.password">
								</fieldset>
								<div class="form-group row">
									<div class="col-sm-12 text-right">
										<button type="" ng-click="login()" class="btn btn-primary-outline" ui-sref="app.home">Login</button>
									</div>
								</div>
							</div>
						</form>
            <div class="text-center">
                <button class="btn btn-link" ui-sref="app.register">Register</button>
            </div>
        </div>
    </div>
</div>
